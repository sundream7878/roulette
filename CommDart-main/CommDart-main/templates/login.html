<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #header {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
        form {
            margin: 20px auto;
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message, .success-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>썬드림 댓글 다트 로또게임</h1>
    </div>

    <!-- Flask flash 메시지 표시 -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ 'success-message' if category == 'success' else 'error-message' }}"
                   style="color: {{ 'green' if category == 'success' else 'red' }};
                          background-color: {{ '#e0ffe0' if category == 'success' else '#ffe0e0' }}">
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <!-- WTForms 필드 렌더링 (Flask-WTF 없음) -->
        <label for="username">{{ form.username.label }}</label>
        {{ form.username(id="username") }}

        <label for="password">{{ form.password.label }}</label>
        {{ form.password(id="password") }}

        {{ form.submit() }}
    </form>
</body>
</html>
